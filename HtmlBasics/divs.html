<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link href="styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>ID Cards</title>
</head>
<body>
	
      <!-- This is the first ID card -->
	
	<div class="card">
		<div class="header">
			<p class="name">John Doe</p>
			<p class="role">Software Engineer</p>
			<p class="email">john.doe@example.com</p>
		</div>	
  	<div class ="details">
		<p class="phone"><span class="area-code">123</span>-456-7890</p>
		</div>
	</div>    
      <!-- This is the Second ID card -->
		<div class="card">
			<div class="name-header">
			<p class="name">Jane Smith</p>
			</div>
		  <div class="details">
			<p class="role">Product Designer</p>
			<p class="email">jane.smith@example.com</p>
			<p class="phone"><span class="area-code">555</span>-123-4567</p>
			</div>
  </div>   
      <!-- This is the third ID card -->
		<div class="card">
			<div class="info">
			<p class="name">Alex Johnson</p>
			<p class="role">Marketing Manager</p>
			<p class="email">alex.johnson@example.com</p>
			<p class="phone"><span class="area-code">555</span>-789-0123</p>
			</div>
	</div>
	
</body>
</html>
