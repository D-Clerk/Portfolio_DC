<!DOCTYPE html>
<html>
  <head>
    <title>Your First Script</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #dde7ff, #daddff);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      p {
        font-size: 30px;
      }

      h1 {
        color: black;
        text-align: center;
        font-size: 60px;
        padding: 20px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>Your First Script</h1>
    <p id="a">The value of a is:</p>
    <p id="b">The value of b is:</p>
    <script>
      let a = 3;
      let b = 2;
      //Assign the correct values to the variables 'sum', 'difference', 'product' and 'ratio'
      let sum = a + b;
      let difference = a - b;
      let product = a*b;
      let ratio = a/b;
      //Don't change anything below this line
      const body = document.querySelector("body");

      function createParagraphElement(id, text) {
        const element = document.createElement("p");
        element.id = id;
        const textNode = document.createTextNode(text);
        element.appendChild(textNode);
        body.appendChild(element);
      }
      const aElement = document.querySelector("#a");
      aElement.innerHTML = `The value of a is ${a}`;
      const bElement = document.querySelector("#b");
      bElement.innerHTML = `The value of b is ${b}`;
      const sumElement = createParagraphElement("sum", `The sum of a and b is ${sum}`);
      const differenceElement = createParagraphElement("difference", `The difference between a and b is ${difference}`);
      const productElement = createParagraphElement("product", `The product of a and b is ${product}`);
      const ratioElement = createParagraphElement("ratio", `The ratio of a and b is ${ratio}`);
    </script>
  </body>
</html>
